# Shopify App Configuration
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration

name = "Product Extra Fields"
client_id = "YOUR_CLIENT_ID"
application_url = "https://YOUR_APP_URL"
embedded = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,write_orders,read_orders,write_checkouts,read_checkouts"

[auth]
redirect_urls = [
  "https://YOUR_APP_URL/auth/callback",
  "https://YOUR_APP_URL/auth/shopify/callback",
  "https://YOUR_APP_URL/api/auth/callback"
]

[webhooks]
api_version = "2024-01"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "YOUR_DEV_STORE.myshopify.com"
include_config_on_deploy = true

[ui]
enable_dev_beta = false
